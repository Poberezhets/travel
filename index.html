<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <nav class="navigation"></nav>
      <div class="button"></div>
    </header>
    <main>
      <section class="preview">
        <h1>Explore the beauty of the World</h1>
        <p>
          Receive personalized recommendations for countries, hotels, activities
          and more
        </p>
      </section>

      <section class="steps">
        <h2 class="section-heading">3 STEPS TO THE PERFECT TRIP</h2>
        <div class="step-container">
          <div class="icon-background">
            <img src="/assets/img/icons/bicyclist.svg" alt="bicyclist" />
          </div>
          <p class="step-descripton">Tell us what you want to do</p>
        </div>

        <div class="step-container">
          <div class="icon-background">
            <img src="/assets/img/icons/calendar.svg" alt="calendar" />
          </div>
          <p class="step-descripton">Share us preferable dates</p>
        </div>

        <div class="step-container">
          <div class="icon-background">
            <img src="/assets/img/icons/plane.svg" alt="plane" />
          </div>
          <p class="step-descripton">We will give you recommendations</p>
        </div>
      </section>

      <section class="destinations">
        <h2 class="section-heading">POPULAR DESTINATIONS</h2>
        <div class="country-card">
          <img src="/assets/img/norway.jpg" alt="norway" />
          <p class="country">NORWAY</p>
        </div>

        <div class="country-card">
          <img src="/assets/img/japan.jpg" alt="japan" />
          <p class="country">JAPAN</p>
        </div>

        <div class="country-card">
          <img src="/assets/img/usa.jpg" alt="usa" />
          <p class="country">USA</p>
        </div>
        <button>Find More</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
